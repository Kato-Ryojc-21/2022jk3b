<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>データの追加</title>
<style type="text/css">
	h1 {
		border-bottom: double 5px #FFC778;
		padding: 0.5em;/*文字周りの余白*/
		color: #010101;/*文字色*/
		background: #fff3ff;
	}
	table {
		margin: 3px auto;
		border-collapse: collapse;
		background-color: #cdeffd;
		table-layout: fixed;
		width:  60%;
	}
	
	table, th, td {
		border: solid 1px #000000;
		margin: auto;
		padding: 7px;
	}
	
	th, td {
		width:  100%;
	}
	
	p{
		text-align: left;
	}
	
	.formarea {
		margin-left: 25px;
		text-align: center;
	}
	
</style>
</head>
<body>
	<h1>データ追加ページ</h1>
	<form class="formarea" method="get" action="insert">
	<table>
		<tr>
			<th>学生用</th>
			<th>保護者用</th>
		</tr>
		<tr>
			<th><p>学籍番号<input type="number" name="id"></p></th>
			
		</tr>
		<tr>
			<th><p>在籍状態<select name="joutai">
					<option>在学</option>
					<option>休学</option>
					<option>退学</option>
					<option>除籍</option>
					</select>
			</p></th>
			<th></th>
		</tr>
		<tr>
			<th><p>在籍状態確定日<input type="text" name="kakuteibi"></p></th>
			<th></th>
		</tr>
		<tr>
			<th><p>学生氏名（漢字）<input type="text" name="gakusei_name"></p></th>
			<th><p>保護者氏名（漢字）<input type="text" name="hogosya_name"></p></th>
		</tr>
		<tr>
			<th><p>学生氏名（かな）<input type="text" name="gakusei_nameH"></p></th>
			<th><p>保護者氏名（かな）<input type="text" name="hogosya_nameH"></p></th>
		</tr>
		<tr>
			<th><p>生年月日<input type="text" name="born"></p></th>
			<th> </th>
		</tr>
		<tr>
			<th><p>本人郵便番号<input type="text" name="yuubinnbanngou"></p></th>
			<th><p>保護者郵便番号<input type="text" name="hogosya_yuubinnbanngou"></p></th>
		</tr>
		<tr>
			<th><p>本人住所<input type="text" name="gakusei_juusyo"></p></th>
			<th><p>保護者住所<input type="text" name="hogosya_juusyo"></p></th>
		</tr>
		<tr>
			<th><p>本人電話番号<input type="text" name="gakusei_phone"></p></th>
			<th><p>保護者電話番号<input type="text" name="hogosya_phone"></p></th>
		</tr>
		<tr>
			<th><p>本人メールアドレス<input type="text" name="gakusei_mail"></p></th>
			<th><p>保護者メールアドレス<input type="text" name="hogosya_mail"></p></th>
		</tr>
	</table>
	<button type="submit">送信</button>
	</form>
</body>
</html>
